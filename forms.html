<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" target="_blank" novalidate>
        <fieldset>
        <label for="username">Username:</label>
        <input type="text"name="username" required minlength="5" maxlength="15" pattern="[A-Za-z0-9]+" placeholder="Enter Username" autofocus><br><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" required minlength="8" placeholder="Enter Password"><br><br>

        <label for="email">Email:</label>
        <input type="email"  name="email" required placeholder="example@mail.com"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" min="1900-01-01" max="2023-12-31"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" accept=".pdf, .doc, .docx"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe" checked> Subscribe to newsletter
        </label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select Country  </option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" maxlength="250" placeholder="Tell us something about yourself"></textarea><br><br>

        <input type="hidden" name="user_id" value="12345">

        <button type="submit">Submit</button>
        
        <button type="reset">Reset</button>
    </fieldset>
    </form>
    <form action="" method="">
        <fieldset>
        <h2>Sign Up</h2>
        <img src="https://images.unsplash.com/photo-1721332154373-17e78d19b4a4?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Form Logo" width="100" height="100"><br>
      
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <button type="submit">Submit</button>
    </fieldset>
      </form>
      
</body>
</html>
