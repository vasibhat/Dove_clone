<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .box1 {
      background-color: rgb(255, 0, 0);  /* Set div color to red */
      border: 10px solid #ff4d4d;
      border-radius: 27%;   
      padding: 20px;
      margin: 40px;
      width: 200px;
      text-align: center;
    }

    .box2 {
      background-color: hsl(300, 76%, 72%);
      border: 4px dashed #3399ff;
      padding: 15px;
      margin: 15px;
      width: 220px;
      text-align: center;
    }

    .box3 {
      background-color: #ccff99;
      border: 3px dotted #66cc33;
      padding: 25px;
      margin: 20px;
      width: 180px;
      text-align: center;
    }

    .box4 {
      background-color: #ffcc99;
      border: 5px double #ff9933;
      padding: 10px;
      margin: 5px;
      width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box1">Div 1</div>
  <div class="box2">Div 2</div>
  <div class="box3">Div 3</div>
  <div class="box4">Div 4</div>
</body>
</html>
