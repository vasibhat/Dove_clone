<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Position Example</title>
  <style>
    .card {
      position: relative; /* Parent element needs to be positioned for `absolute` to work */
      width:200px;
      height: 150px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .badge {
      position: absolute; /* Positioned relative to the .card */
      top: 10px;
      right: 10px;
      background-color: #ff5722;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">New</div>
    <p style="padding: 10px;">This is a card with an "absolute" badge.</p>
  </div>
</body>
</html>
