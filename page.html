<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Div Container Example</title>
    <style>
        #main-container{
            margin: auto;
            width: 500px;
        }
        #main-container h1{
            text-align: center;
        }
        .content-section{
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Welcome to My Website</h1>

        <div class="content-section">
            <h2>About Us</h2>
            <p>This is the about section of the page. Here, we will explain what our website is about.</p>
        </div>

        <div class="content-section">
            <h2>Services</h2>
            <p>We offer various services to our customers. Feel free to check them out!</p>
        </div>

        <div class="content-section">
            <h2>Contact</h2>
            <p>If you want to get in touch with us, please contact us through our contact form.</p>
        </div>
    </div>

</body>
</html>
